on: [push, pull_request]
name: Quality assurance
jobs:
  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Composer dependencies
        run: composer install --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist
      - name: Requiring PHPStan
        run: composer require phpstan/phpstan ^0.11.19 phpstan/phpstan-doctrine phpstan/phpstan-phpunit phpstan/phpstan-nette phpstan/phpstan-symfony phpstan/phpstan-mockery phpstan/phpstan-webmozart-assert && composer global show | grep phpstan
      - name: Run PHPStan
        run: vendor/bin/phpstan analyse
